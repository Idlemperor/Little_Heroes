<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="little_heroes.css" />
		<meta charset="UTF-8">
		
		<title>Little Heroes Project Page</title>
	</head>
	
	<body>
		<audio controls loop id="Audio">
			<source src="Sounds/background_music.mp3" type="audio/mpeg">
			If you see this, your browser does not support this audio element.
		</audio>
	
		<div class="Container" id="OptionsMenu">
			<u>Options Menu</u>
		</div>
		<div class="Container" id="ClockDisplay">
			Year/Month/Week/Day - Season
		</div>
		<div class="Container" id="EventLog">
			Event Log
		</div>
		<div class="Container" id="LinksBar">
			<a href="https://twitter.com/KhyruKats" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @KhyruKats</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		</div>
		
		<div class="Container" id="DisplayWindow">			
			<div id="SelectionBar">
				<div class="SelectionTab-Selected" id="ResourceTab" onClick="display('Resources')">
					Resources
				</div>
				<div class="SelectionTab" id="InventoryTab" onClick="display('Inventory')">
					Inventory
				</div>
				<div class="SelectionTab" id="BuildingsTab" onClick="display('Buildings')">
					Buildings
				</div>
				<div class="SelectionTab" id="HeroesTab" onClick="display('Heroes')">
					Heroes
				</div>
				<div class="SelectionTab" id="PetsTab" onClick="display('Pets')">
					Pets
				</div>
				<div class="SelectionTab" id="DungeonTab" onClick="display('Dungeon')">
					Dungeon
				</div>
				<div class="SelectionTab" id="ResearchTab" onClick="display('Research')">
					Research
				</div>
			</div>	

			<div id="ResourceWindow">
				Resource Window
			</div>
			<div id="InventoryWindow">
				Inventory Window
			</div>
			<div id="BuildingsWindow">
				Buildings Window
			</div>
			<div id="HeroesWindow">
				Heroes Window
			</div>
			<div id="PetsWindow">
				Pets Window
			</div>
			<div id="DungeonWindow">
				Dungeon Window
			</div>
			<div id="ResearchWindow">
				Research Window
			</div>
		</div>
		
		<script src="Javascript/core.js"></script>
		<script src="Javascript/navigation.js"></script>
	</body>
</html>
