<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="little_heroes.css" />
		<meta charset="UTF-8">
		
		<title>Little Heroes Project Page</title>
	</head>
	
	<body>
		<audio controls autoplay loop id="Audio">
			<source src="Sounds/background_music.mp3" type="audio/mpeg">
			If you see this, your browser does not support this audio element.
		</audio>
	
		<div class="Container" id="OptionsMenu">
			<u>Options Menu</u>
		</div>
		<div class="Container" id="ClockDisplay">
			Year/Month/Week/Day - Season
		</div>
		<div class="Container" id="EventLog">
			Event Log
		</div>
		<div class="Container" id="LinksBar">
			Links Bar
		</div>
		<div class="Container" id="DisplayWindow">			
			<div id="SelectionBar">
				<div id="ResourceTab">
					Resources
				</div>
				<div id="InventoryTab">
					Inventory
				</div>
				<div id="BuildingsTab">
					Buildings
				</div>
				<div id="HeroesTab">
					Heroes
				</div>
				<div id="PetsTab">
					Pets
				</div>
				<div id="DungeonTab">
					Dungeon
				</div>
				<div id="ResearchTab">
					Research
				</div>
			</div>	

			<div id="ResourceWindow" onClick="display('Resources')">
				Resource Window
			</div>
			<div id="InventoryWindow" onClick="display('Inventory')">
				Inventory Window
			</div>
			<div id="BuildingsWindow" onClick="display('Buildings')">
				Buildings Window
			</div>
			<div id="HeroesWindow" onClick="display('Heroes')">
				Heroes Window
			</div>
			<div id="PetsWindow" onClick="display('Pets')">
				Pets Window
			</div>
			<div id="DungeonWindow" onClick="display('Dungeon')">
				Dungeon Window
			</div>
			<div id="ResearchWindow" onClick="display('Research')">
				Research Window
			</div>
		</div>
	
		<script src="Javascript/navigation.js"></script>
	</body>
</html>
